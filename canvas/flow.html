<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>粒子流动</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="600" height="400"></canvas>
    <script>
      const getNumberInRange = (min, max) => {
        const range = max - min;
        const r = Math.random();
        return Math.round(r * range + min);
      };
      class Particle {
        constructor(x, y, color) {
          this.x = x;
          this.y = y;
          this.color = color;
          this.speedRate = 0.4;
          this.speedX = 0;
          this.speedY = 0;
          this.nextX = x + this.speedX;
          this.nextY = y + this.speedY;
          this.life = getNumberInRange(20, 600);
        }
        update() {
          this.x = this.nextX;
          this.y = this.nextY;
          this.speedX += getNumberInRange(-1, 1) * this.speedRate;
          this.speedY += getNumberInRange(-1, 1) * this.speedRate;
          this.nextX += this.speedX;
          this.nextY += this.speedY;
          this.life -= 1;
        }
        render(ctx) {
          ctx.save();
          ctx.lineWidth = 3;
          ctx.lineCap = "round";
          ctx.strokeStyle = this.color;
          ctx.beginPath();
          ctx.moveTo(this.x, this.y);
          ctx.lineTo(this.nextX, this.nextY);
          ctx.stroke();
          ctx.closePath();
          ctx.restore();
        }
      }

      class Scene {
        constructor() {
          const canvasElement = document.getElementById("canvas");
          this.ctx = canvasElement.getContext("2d");
          this.width = canvasElement.width;
          this.height = canvasElement.height;
          this.particleTotal = 300;
          this.particles = [];
          this.createParticles();
          this.render();
        }
        getParticleInstance() {
          const { width, height } = this;
          const x = getNumberInRange(10, width);
          const y = getNumberInRange(10, height);
          return new Particle(x, y, "rgb(167, 88, 185)");
        }
        createParticles() {
          const { particles, particleTotal } = this;
          for (let index = 0; index < particleTotal; index++) {
            const particle = this.getParticleInstance();
            particles.push(particle);
          }
          this.particles = particles;
        }
        render() {
          const liveParticles = [];
          const newParticles = [];
          const { particles, ctx, width, height } = this;
          // 拖尾效果
          ctx.fillStyle = "rgba(0,0,0,.4)";
          ctx.fillRect(0, 0, width, height);
          for (const particle of particles) {
            particle.update();
            if (particle.life > 0) {
              liveParticles.push(particle);
            } else {
              newParticles.push(this.getParticleInstance());
            }
          }
          for (const particle of liveParticles) {
            particle.render(ctx);
          }
          this.particles = [...liveParticles, ...newParticles];
          window.requestAnimationFrame(this.render.bind(this));
        }
      }

      new Scene();
    </script>
  </body>
</html>
