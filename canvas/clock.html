<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>时钟</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      #canvas {
        width: 400px;
        height: 200px;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="1600" height="800"></canvas>
    <script>
      const canvasElement = document.getElementById('canvas');
      const ctx = canvasElement.getContext('2d');
      ctx.scale(4, 4);

      const renderClock = () => {
        ctx.save();
        // 移动原点到中心
        ctx.translate(200, 100);
        // 因为下面刻度都是以水平方向绘制的，所以这里坐标系偏转-90度，变换成12点并以此刻度为基准进行偏移计算
        ctx.rotate(-Math.PI / 2);
        const now = new Date();
        const sec = now.getSeconds();
        const min = now.getMinutes();
        let hr = now.getHours();
        hr = hr >= 12 ? hr - 12 : hr;

        ctx.save();
        // 绘制时刻度
        ctx.strokeStyle = 'rgb(129, 129, 129)';
        ctx.lineWidth = 2;
        for (let index = 0; index < 12; index++) {
          ctx.beginPath();
          ctx.moveTo(60, 0);
          ctx.lineTo(70, 0);
          ctx.stroke();
          ctx.closePath();
          ctx.rotate((2 * Math.PI) / 12);
        }
        ctx.restore();

        ctx.save();
        // 绘制分刻度
        ctx.strokeStyle = 'rgb(172, 172, 172)';
        for (let index = 0; index < 60; index++) {
          if (index % 5 !== 0) {
            ctx.beginPath();
            ctx.moveTo(63, 0);
            ctx.lineTo(70, 0);
            ctx.stroke();
            ctx.closePath();
          }
          ctx.rotate(Math.PI / 30);
        }
        ctx.restore();

        ctx.save();
        // 绘制时针
        ctx.rotate(2 * Math.PI / 12 * hr + 2 * Math.PI / 12 / 60 * min + 2 * Math.PI / 12 / 60 / 60 * sec);
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.moveTo(-10, 0);
        ctx.lineTo(36, 0);
        ctx.stroke();
        ctx.closePath();
        ctx.restore();

        ctx.save();
        // 绘制分针
        ctx.rotate(2 * Math.PI / 60 * min + 2 * Math.PI / 60 / 60 * sec);
        ctx.strokeStyle = 'rgb(156, 156, 156)';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(-13, 0);
        ctx.lineTo(46, 0);
        ctx.stroke();
        ctx.closePath();
        ctx.restore();

        ctx.save();
        // 绘制秒针
        ctx.rotate(2 * Math.PI / 60 * sec);
        ctx.strokeStyle = 'rgb(161, 82, 82)';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(-16, 0);
        ctx.lineTo(54, 0);
        ctx.stroke();
        ctx.closePath();
        ctx.restore();

        ctx.restore();
      };

      const renderFrame = () => {
        requestAnimationFrame(renderFrame);
        // 绘制每一帧都需要清除前一帧绘制内容
        ctx.clearRect(0, 0, 400, 200);
        renderClock();
      };

      renderFrame();
    </script>
  </body>
</html>
