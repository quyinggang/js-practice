<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>跳动小球</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #canvas {
      width: 600px;
      height: 400px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="2400" height="1600"></canvas>
  <script>
    const canvasElement = document.getElementById('canvas');
    const ctx = canvasElement.getContext('2d');
    ctx.scale(4, 4);

    let ball = null;
    let speed = null;
    let raf = null;
    const boundary = {
      minX: 0,
      minY: 0,
      maxX: 600,
      maxY: 400
    }

    function Ball(config) {
      this.x = config.x;
      this.y = config.y;
      this.radius = config.radius || 16;
      this.color = config.color || 'red';
    }

    Ball.prototype.changePosition = function(newPosition) {
      this.x = newPosition.x;
      this.y = newPosition.y;
    }

    Ball.prototype.draw = function() {
      const { x, y, color, radius} = this
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, 2 * Math.PI);
      ctx.fill();
      ctx.closePath();
    }

    function renderFrame() {
      // 清除前一帧
      // ctx.clearRect(0, 0, 2400, 1600);
      // 多层透明度rect覆盖实现拖尾效果，透明度大小实现拖尾效果长短
      ctx.fillStyle = 'rgba(255,255,255,0.4)';
      ctx.fillRect(0, 0, 2400, 1600);
      const radius = ball.radius;
      const newPosition = {
        x: ball.x + speed.x,
        y: ball.y + speed.y
      }
      // 减少垂直方向的速度，让动作更真实
      speed.y *= .99;
      speed.y += .25;
      // 边界碰撞反弹
      if (newPosition.x > boundary.maxX - radius || newPosition.x < boundary.minX + radius) {
        speed.x = -speed.x;
      }
      if (newPosition.y > boundary.maxY - radius || newPosition.y < boundary.minY + radius) {
        speed.y = -speed.y;
      }
      ball.changePosition(newPosition)
      ball.draw();
      raf = window.requestAnimationFrame(renderFrame);
    }

    canvasElement.addEventListener('click', (event) => {
      ctx.clearRect(0, 0, 2400, 1600);
      raf && window.cancelAnimationFrame(raf);
      ball = new Ball({
        x: event.pageX,
        y: event.pageY
      });
      speed = {
        x: 5,
        y: 2
      }
      renderFrame();
    })
  </script>
</body>
</html>
