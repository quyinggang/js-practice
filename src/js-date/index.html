<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>date</title>
	<link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./css/date.css">
</head>
<body>
	<div class="input input--large">
		<input
			id="test"
			class="input__inner"
			type="text"
			name="input"
			placeholder="请选择日期"
			readonly>
	</div>
	<script src="./js/date.js"></script>
	<script>
		/*
			type: date（日期选择） | daterange（日期范围选择）
			start: new Date() 可选日期范围-开始时间点
			end: new Date()   可选日期范围-结束时间点
		*/
		new SDate({ 
			el: '#test', 
			type: 'daterange'
		});
	</script>
</body>
</html>
