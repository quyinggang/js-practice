<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>audio</title>
	<link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
	<div class="wrap">
		<div id="audio-player">
			<section class="audio-control">
				<span class="icon">
					<i class="fa fa-play"></i>
				</span>
				<img src="./audio/yezi.png">
			</section>
			<section class="audio-detail">
				<div class="info">
					<h4>野子</h4>
					<label>原唱：苏运莹</label>
					<label>歌手：沙宝亮</label>
				</div>
				<div class="lyric">
				</div>
			</section>
			<section class="control-bar">
				<audio preload="auto" src="./audio/yezi.mp3" controls></audio>
			</section>
		</div>
	</div>
	<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
