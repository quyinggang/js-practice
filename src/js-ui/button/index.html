<!DOCTYPE html>
<html>
<head>
	<title>button</title>
	<link rel="stylesheet" type="text/css" href="../common/common.css">
	<link rel="stylesheet" type="text/css" href="./button.css">
</head>
<body>
	<button class="btn">
		<span>普通按钮</span>
	</button>
	<button class="btn btn__primary">
		<span>主要按钮</span>	
	</button>
	<button class="btn btn__success">
		<span>成功按钮</span>
	</button>
	<button class="btn btn__info">
		<span>信息按钮</span>	
	</button>
	<button class="btn btn__warning">
		<span>警告按钮</span>	
	</button>
	<button class="btn btn__danger">
		<span>错误按钮</span>	
	</button>
	<button class="btn btn__text">
		<span>文字按钮</span>
	</button>
</body>
</html>
