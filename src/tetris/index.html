<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>俄罗斯方块</title>
  <link rel="stylesheet" href="./tetris.css">
</head>
<body>
  <div class="container">
    <section id="tetric">
      <div class="screen"></div>
      <div class="info">
        <h4>俄罗斯方块</h4>
        <div class="detail">
          <span>分数</span>
          <span class="detail-score"></span>
          <span>消除行</span>
          <span class="detail-line"></span>
          <span>等级</span>
          <span class="detail-level"></span>
          <span>下一个</span>
          <div class="detail-next">
          </div>
        </div>
        <span>操作</span>
        <div class="operator">
          <span class="up">变形</span>
          <span class="right">→</span>
          <span class="down">↓</span>
          <span class="left">←</span>
        </div>
      </div>
    </section>
  </div>
  <script src="./tetris.js"></script>
</body>
</html>
